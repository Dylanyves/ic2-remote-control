<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="container mt-5 ">
            <div class="card mx-auto border-0" style="max-width: 400px; box-shadow: 0px 2px 17px 0px rgba(0, 0, 0, 0.2);">
                <div class="card-body">
                    <div>
                        <h1 style=" font-size: 3vh; font-weight: bold;">Login</h1>
                        <p>Connect to the robot</p>
                    </div>
                    <form>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="IP Address">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100" style="border-radius: 100px;">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
