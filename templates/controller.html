<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>IC2 Controller</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="container">
        <h1 class="external-title text-center" style="font-size: 15vh; margin-bottom: 7vh; box-shadow: 0px 2px 17px 0px rgba(0, 0, 0, 0.2); padding: 2vh; border-radius: 100px; color: #FFF; background-color: #0d6efd;">Controller Page</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card border-0 mx-auto" style="max-width: 400px; height: 50vh; box-shadow: 0px 2px 17px 0px rgba(0, 0, 0, 0.2);">
                    <div class="card-body">
                        <div style="margin-bottom: 30px;">
                            <p id="motorStatus">Motors: {{motorStatus}}</p>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input class= "toggle1" type="radio" name="options1" id="onButton" autocomplete="off" 
                                        {%
                                        if
                                        motorStatus=="ON"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('ON')"
                                    > ON
                                  </label>
                                <label class="btn btn-secondary btn-info">
                                    <input class= "toggle1" type="radio" name="options1" id="offButton" autocomplete="off "
                                        {%
                                        if
                                        motorStatus=="OFF"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('OFF')"
                                        checked
                                    > OFF
                                </label>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px;">
                            <p id="modeStatus">Mode: {{modeStatus}}</p>
                            <div class="btn-group btn-group-toggle toggle2" data-toggle="buttons">
                                <label class="btn btn-secondary btn-info">
                                    <input class= "toggle2" type="radio" name="options2" id="manualButton" autocomplete="off" checked
                                    {%
                                        if
                                        motorStatus=="MANUAL"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('MANUAL')"
                                    > MANUAL
                                  </label>
                                <label class="btn btn-secondary">
                                    <input class= "toggle2" type="radio" name="options2" id="autoButton" autocomplete="off "
                                        {%
                                        if
                                        motorStatus=="AUTOMATIC"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('AUTOMATIC')"
                                    > AUTOMATIC
                                </label>
                            </div>
                        </div>

                        <div>
                            <p id="powerStatus">Power: {{powerStatus}}</p>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary btn-info">
                                    <input class= "toggle3" type="radio" name="options3" id="lowButton" autocomplete="off" checked
                                        {%
                                        if
                                        motorStatus=="LOW"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('LOW')"

                                    > LOW
                                  </label>
                                <label class="btn btn-secondary">
                                    <input class= "toggle3" type="radio" name="options3" id="midButton" autocomplete="off "
                                        {%
                                        if
                                        motorStatus=="MID"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('MID')"
                                    > MID
                                </label>
                                <label class="btn btn-secondary">
                                    <input class= "toggle3" type="radio" name="options3" id="highButton" autocomplete="off "
                                        {%
                                        if
                                        motorStatus=="HIGH"
                                        %}disabled{%
                                        endif
                                        %}
                                        onclick="motorController('HIGH')"
                                    > HIGH
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-0 mx-auto" style="max-width: 400px; height: 50vh; box-shadow: 0px 2px 17px 0px rgba(0, 0, 0, 0.2);">
                    <div class="container card-body">
                        <div class="control-buttons">
                            <button class="arrow-button btn btn-primary" style="font-size: 5vh;"onmousedown="move('up')" {%
                                if motorStatus=="OFF"
                                %}disabled{%
                                endif
                            %}>↑</button>
                        </div>

                        <div class="control-buttons">
                            <button class="arrow-button btn btn-primary" style="font-size: 5vh" onmousedown="move('left')" {%
                                if motorStatus=="OFF"
                                %}disabled{%
                                endif
                            %}>←</button>
                            <button class="arrow-button btn btn-primary" style="font-size: 5vh" onmousedown="move('down')" {%
                                if motorStatus=="OFF"
                                %}disabled{%
                                endif
                            %}>↓</button>
                            <button class="arrow-button btn btn-primary" style="font-size: 5vh" onmousedown="move('right')" {%
                                if motorStatus=="OFF"
                                %}disabled{%
                                endif
                            %}>→</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="./javascript/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
