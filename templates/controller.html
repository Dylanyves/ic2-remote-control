<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controller</title>
    </head>
    <body>
        <h1>Controller Page</h1>
        <p>Status: {{data_from_button}}</p>

        <button
            id="onButton"
            {%
            if
            data_from_button
            !="ON"
            %}disabled{%
            endif
            %}
            onclick="sendData('ON')"
        >
            ON
        </button>

        <button
            id="offButton"
            {%
            if
            data_from_button
            !="OFF"
            %}disabled{%
            endif
            %}
            onclick="sendData('OFF')"
        >
            OFF
        </button>

        <script>
            function sendData(dataToSend) {
                fetch("/controller", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: "button_data=" + encodeURIComponent(dataToSend),
                })
                    .then((response) => response.text())
                    .then((data) => {
                        console.log("Successfully sent to server");
                        console.log("Received data:", data);

                        // Disable/enable buttons based on the received data
                        document.getElementById("onButton").disabled =
                            data === "ON";
                        document.getElementById("offButton").disabled =
                            data === "OFF";
                    })
                    .catch((error) => {
                        console.error("Error sending data to server:", error);
                    });
            }
        </script>
    </body>
</html>
